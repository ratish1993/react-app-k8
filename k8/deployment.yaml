apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactjs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactjs-app
  template:
    metadata:
      labels:
        app: reactjs-app
    spec:
      imagePullSecrets:
      - name: ecr-creds   # <-- important
      containers:
      - name: reactjs-app
        image: 423623845359.dkr.ecr.us-east-1.amazonaws.com/reactjs-app-k8:3de632d88f8b3b38418f445227f665ae962c0f8a
        ports:
        - containerPort: 9000
