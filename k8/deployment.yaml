apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactjs-app
  labels:
    app: reactjs-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reactjs-app
  template:
    metadata:
      labels:
        app: reactjs-app
    spec:
      containers:
      - name: reactjs-app
        image: 423623845359.dkr.ecr.us-east-1.amazonaws.com/reactjs-app-k8:IMAGE_TAG
        ports:
        - containerPort: 9000
